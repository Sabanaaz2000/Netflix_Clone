<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="../netflix clone/images/nficon2023.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login Page </title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <nav>
        <a href="#"><img src="images/logo.svg" alt="logo"></a>
    </nav>
    <div class="form-wrapper">
        <h2>Sign In</h2>
        <form action="welcome.html" onsubmit="return validateForm()">
            <div class="form-control">
                <input type="email" id="email" required placeholder="Email or phone number">
               
            </div>
            <div class="form-control">
                <input type="password" id="password" required placeholder="Password">
                
            </div>
            <button type="submit">Sign In</button>
            <div class="form-help"> 
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="#">Need help?</a>
            </div>
        </form>
        <p>New to Netflix? <a href="index.html">Sign up now</a></p>
        <small>
            This page is protected by Google reCAPTCHA to ensure you're not a bot. 
            <a href="#">Learn more.</a>
        </small>
    </div>   
</body>
</html>
