<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Netflix</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url("images/dXB5cfN.jpg") no-repeat center center fixed;
            background-size: cover;
            position: relative;
            overflow: hidden;
            color: #ff0000; /* Red text color */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9)); */
        }

        .welcome-container {
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            overflow: hidden; /* Hide the overflow to create a typing effect */
            white-space: nowrap; /* Prevent the text from wrapping */
            animation: typeWriter 4s steps(40) 1s forwards, scaleUp 1s ease-out, fadeIn 2s ease-out;
        }

        @keyframes typeWriter {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes scaleUp {
            0% {
                transform: scale(0.5);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>

    
</head>
<body>
    <div class="overlay"></div>
    <div class="welcome-container">
        <h1>Welcome to Netflix</h1>
        <!-- Add more content or buttons as needed -->
    </div>
</body>
</html>
